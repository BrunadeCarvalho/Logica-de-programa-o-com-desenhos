<canvas width="600" height="400"></canvas>
<link rel="stylesheet" type="text/css" href="/style.css">


<script>
    var bandeiraAtual = "Brasil"

    function desenhaBandeiraBrasil() {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle="green";
        pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle="yellow";
        pincel.beginPath();
        pincel.moveTo(300, 50);
        pincel.lineTo(50, 200);
        pincel.lineTo(550, 200);
        pincel.fill();

        pincel.beginPath();
        pincel.moveTo(50, 200);
        pincel.lineTo(300, 350);
        pincel.lineTo(550, 200);
        pincel.fill();

        pincel.fillStyle="darkblue";
        pincel.beginPath();

        pincel.arc(300, 200, 100, 0, 2* 3.14);
        pincel.fill();
    }


    function desenhaBandeiraAlemanha() {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'black';
        pincel.fillRect(0, 0, 600, 133);

        pincel.fillStyle = 'red';
        pincel.fillRect(0, 133, 600, 133);

        pincel.fillStyle = 'yellow';
        pincel.fillRect(0, 266, 600, 133);
    }
    function limparTela(){
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        // quando chega na posição width 800 da tela, ele para de limpar a tela e vira um risco.
        pincel.clearRect(0,0,600,400);
    }

    desenhaBandeiraBrasil()

    function trocaBandeira(){
        limparTela()
        if(bandeiraAtual == "Brasil"){
            desenhaBandeiraAlemanha()
            bandeiraAtual = "Alemanha"
        }else{
            desenhaBandeiraBrasil()
            bandeiraAtual = "Brasil"
        }
}


setInterval(trocaBandeira, 3000);
</script>

<h3 class="titulo">Como usar:</h3>
<div class="paragrafo">
    <ul>
        <li><span> Apenas visualização: </span> A cada 3 segundos a tela irá alternar entre a bandeira do Brasil e da Alemanha. </li>

    </ul>
</div>
